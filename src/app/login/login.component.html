<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- Custom CSS -->
 
</head>
<body>
  <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-6">
      <div class="card mt-5 animate__animated animate__fadeIn">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
              id="Email"
              type="email"
              class="form-control"
              formControlName="Email"
              
            />
             
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control"  formControlName="Password" id="password" required="required">
            </div>
            <div class="card-foot" style="display: flex;justify-content: space-between">
                <button type="submit" class="btn btn-primary">Submit</button>
                <p style="margin-top: 15px"><a routerLink="/signup" routerLinkActive="active" ariaCurrentWhenActive="page">signup</a></p>

            </div>
           
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-rmZwMHvowm45NoOanp0WSmMzE7j/17otYzjsDoyxQ1dZKfVhAIeN0r7r9yltUIEo" crossorigin="anonymous"></script>
